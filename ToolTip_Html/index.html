<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examples:</title>
</head>
<style>
    h1
    {
        text-align: center;
    }
</style>
<body>

  <h1>HTML Title Attribute </h1>
  
  <!-- Link Example -->
  <a href="https://www.google.com" title="Click to visit Example website">Visit Example</a>
  <br><br>

  <!-- Image Example -->
  <img src="./img/NatureImg.jpg" alt="Nature Image" title="This is a Nature image" width="200px" height="300px">
  <br><br>

  <!-- Button Example -->
  <button title="Click me to submit the form">Submit</button>
  <br><br>

  <!-- Text Input Example -->
  <input type="text" title="Enter your username here" placeholder="Username">
  <br><br>

  <!-- Paragraph Example -->
  <p title="This paragraph provides more details about the topic.">Hover to see more info</p>

</body>
</html>
