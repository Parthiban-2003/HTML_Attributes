        <math>

                <mn>1</mn>

    <math>
        <mrow>
            <msup><mi>a</mi><mn>2</mn></msup>
            <mo>+</mo>
            <msup><mi>b</mi><mn>2</mn></msup>
            <mo>=</mo>
            <msup><mi>c</mi><mn>2</mn></msup>
        </mrow>
    </math><br><br>

    <math dit="ltr" mathbackground="red" mathcolor="green">
